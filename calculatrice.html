<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculatrice">
        <div id="ecran">0</div>
        <p id="label">MeowCunter</p>
        <br>
        <button class="special" onclick="reset()" data-key="Escape">C</button>
        <button class="special" onclick="press('(')" data-key="(">(</button>
        <button class="special" onclick="press(')')" data-key=")">)</button>
        <button class="special" onclick="press('/')" data-key="divide">/</button>
        <br>
        <button class="digit" onclick="press('7')" data-key="seven">7</button>
        <button class="digit" onclick="press('8')" data-key="eight">8</button>
        <button class="digit" onclick="press('9')" data-key="nine">9</button>
        <button class="special" onclick="press('*')" data-key="multiply">*</button>
        <br>
        <button class="digit" onclick="press('4')" data-key="four">4</button>
        <button class="digit" onclick="press('5')" data-key="five">5</button>
        <button class="digit" onclick="press('6')" data-key="six">6</button>
        <button class="special" onclick="press('-')" data-key="minus">-</button>
        <br>
        <button class="digit" onclick="press('1')" data-key="one">1</button>
        <button class="digit" onclick="press('2')" data-key="two">2</button>
        <button class="digit" onclick="press('3')" data-key="three">3</button>
        <button class="special" onclick="press('+')" data-key="plus">+</button>
        <br>
        <button class="digit" onclick="press('0')" data-key="zero">0</button>
        <button class="digit" onclick="press('.')" data-key="dot">,</button> <!-- Assumez '.' pour le point dÃ©cimal -->
        <button class="digit" onclick="remove()" data-key="Backspace"><</button>
        <button class="egual" onclick="calculate()" data-key="Enter">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
