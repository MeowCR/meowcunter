<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculatrice">
        <div id="ecran">0</div>
        <button class = "special" onclick="reset()">C</button>
        <button class = "special" onclick="press('(')">(</button>
        <button class = "special" onclick="press(')')">)</button>
        <button class = "special" onclick="press('/')">/</button>
        <br>
        <button class = "digit" onclick="press('7')">7</button>
        <button class = "digit" onclick="press('8')">8</button>
        <button class = "digit" onclick="press('9')">9</button>
        <button class = "special" onclick="press('*')">*</button>
        <br>
        <button class = "digit" onclick="press('4')">4</button>
        <button class = "digit" onclick="press('5')">5</button>
        <button class = "digit" onclick="press('6')">6</button>
        <button class = "special" onclick="press('-')">-</button>
        <br>
        <button class = "digit" onclick="press('1')">1</button>
        <button class = "digit" onclick="press('2')">2</button>
        <button class = "digit" onclick="press('3')">3</button>
        <button class = "special" onclick="press('+')">+</button>
        <br>
        <button class = "digit" onclick="press('0')">0</button>
        <button class = "digit" onclick="press(',')">,</button>
        <button class = "digit" onclick="remove()"><</button>
        <button class = "egual" onclick="calculate()">=</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
